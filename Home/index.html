<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <!--=============== REMIXICONS ===============-->
   <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">

   <!--=============== CSS ===============-->
   <link rel="stylesheet" href="assets/css/styles.css">

   <title>Pomodoro</title>
</head>
<body>
   <!--=============== HEADER ===============-->
   <header class="header">
      <div class="container">
         <nav class="nav">
            <a href="index.html" class="nav__logo">
               <i class="ri-planet-line"></i> Pomodoro
            </a>
            <div class="nav__toggle" id="nav-toggle">
               <i class="ri-menu-line nav__burger"></i>
               <i class="ri-close-line nav__close"></i>
            </div>
            <div class="nav__menu" id="nav-menu">
               <ul class="nav__list">
                  <li><a href="#" class="nav__link">Tarefas</a></li>
                  <li class="dropdown__item">
                     <a href="#" class="nav__link">Usuário <i class="ri-arrow-down-s-line dropdown__arrow"></i></a>
                     <ul class="dropdown__menu">
                        <li><a href="#" class="dropdown__link"><i class="ri-user-line"></i> Conta</a></li>
                        <li><a href="#" class="dropdown__link"><i class="ri-lock-line"></i> Cadastro</a></li>
                     </ul>
                  </li>
                  <li><a href="#" class="nav__link">Configurações</a></li>
                  <li><a href="#" class="nav__link">Contatos</a></li>
                   
                  <div class="image">
                     <img src="image.png">
                  </div>

               </ul>
            </div>
         </nav>
      </div>
   </header>

   <!--=============== MAIN JS ===============-->
   <script src="assets/js/main.js"></script>

   <!--=============== Código Pomodoro ===============-->
   <div class="container">
      <div class="timer-container">
         <div>
            <label for="pomodoro-time">Pomodoro Time (minutes):</label>
            <input type="number" id="pomodoro-time" min="1" value="25">
         </div>
         <div>
            <label for="break-time">Break Time (minutes):</label>
            <input type="number" id="break-time" min="1" value="5">
         </div>
         <div id="timer">25:00</div>
         <div class="controls">
            <button id="start">Começar</button>
            <button id="pause">Pausar</button>
            <button id="reset">Voltar</button>
         </div>
      </div>
      <div class="musica">
         <audio id="musicaflutuante" controls>
            <source src="musica de fundo/Musica de fundo.mp3" type="audio/mpeg">
         </audio>
      </div>
      <div class="task-container">
         <div>
            <input type="text" id="newTaskInput" placeholder="Adicione uma nova tarefa">
            <button id="addTaskButton">Adicionar</button>
         </div>
         <ul id="taskList" class="task-list"></ul>
      </div>
   </div>

   <script src="assets/js/pomodoro.js"></script>
</body>
</html>
