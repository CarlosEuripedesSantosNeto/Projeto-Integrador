               <ul class="nav__list">
                  <li><a href="#" class="nav__link">Home</a></li>
                  <li><a href="#" class="nav__link">Pomodoro</a></li>
                  <li class="dropdown__item">
                     <a href="#" class="nav__link">Analytics <i class="ri-arrow-down-s-line dropdown__arrow"></i></a>
                     <ul class="dropdown__menu">
                        <li><a href="#" class="dropdown__link"><i class="ri-pie-chart-line"></i> Overview</a></li>

   <script src="assets/js/main.js"></script>

   <!--=============== CÃ³digo Pomodoro ===============-->
   <div class="container">
      <div class="timer-container">
         <div>
            <label for="pomodoro-time">Pomodoro Time (minutes):</label>
            <input type="number" id="pomodoro-time" min="1" value="25">
         </div>
         <div>
            <label for="break-time">Break Time (minutes):</label>
            <input type="number" id="break-time" min="1" value="5">
         </div>
         <div id="timer">25:00</div>
         <div class="controls">
            <button id="start">Start</button>
            <button id="pause">Pause</button>
            <button id="reset">Reset</button>
         </div>
      </div>
      <div class="musica">
         <audio id="musicaflutuante" controls>
            <source src="musica de fundo/Musica de fundo.mp3" type="audio/mpeg">
         </audio>
      </div>
      <div class="task-container">
         <div>
            <input type="text" id="newTaskInput" placeholder="Adicione uma nova tarefa">
            <button id="addTaskButton">Adicionar</button>
         </div>
         <ul id="taskList" class="task-list"></ul>
      </div>
   </div>

   <script src="assets/js/pomodoro.js"></script>
</body>
</html>
