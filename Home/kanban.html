<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tarefas</title>
    <link rel="stylesheet" href="assets/css/tarefas.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="header  ">
        <h1>Tarefas</h1>
        <p>Organize suas tarefas <br /></p>
      </div>
      <form class="input-container">
        <div class="fields">
          <input id="title" placeholder="Título: " />
          <input id="description" placeholder="Descricao: " />
        </div>
        <input type="submit" id="submit-button" />
      </form>
    </header>

    <section class="column-container">
      <div class="task-column" id="todo">
        <h3>✔ Para Fazer</h3>
        <hr class="custom-hr" />
        <div class="task-list"></div>
      </div>

      <div class="task-column" id="doing">
        <h3>✔ Fazendo</h3>
        <hr class="custom-hr" />
        <div class="task-list"></div>
      </div>

      <div class="task-column" id="done">
        <h3>✔ Feito</h3>
        <hr class="custom-hr" />
        <div class="task-list"></div>
      </div>
    </section>

    <div class="error-container"></div>

    <script src="assets/js/tarefas.js"></script>
  </body>
</html>
