<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="cadastro.css">
</head>
<body>
  <div class="container">
    <h1>Seja Bem-Vindo</h1>
    <form id="registration-form">
      <div class="form-group">
        <label for="full-name">Nome</label>
        <input type="text" id="full-name" name="full-name" placeholder="Entre com seu nome" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Entre com seu email" required>
      </div>
      <div class="form-group">
        <label for="password">Senha</label>
        <input type="password" id="password" name="password" placeholder="Entre com sua senha " required>
      </div>
      <div class="form-group">
        <label for="confirm-password">Confirme sua senha</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirme sua senha" required>
      </div>
      <button type="submit">Registrar</button>
    </form>
    <p>Ja tem uma conta? <a href="#">Login</a></p>
  </div>
</body>
</html>
