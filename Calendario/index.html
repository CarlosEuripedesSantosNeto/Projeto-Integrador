 <!--=============== CALENDÁRIO ===============-->

  <div class="container-calendario">
    <!-- Left section: Calendar -->
    <div class="left">
      <div class="calendar">
        <!-- Calendar month navigation -->
        <div class="month">
          <i class="fas fa-angle-left prev"></i>
          <div class="date">Dezembro 2015</div>
          <i class="fas fa-angle-right next"></i>
        </div>
        <!-- Calendar weekdays -->
        <div class="weekdays">
          <div>Dom</div>
          <div>Seg</div>
          <div>Ter</div>
          <div>Qua</div>
          <div>Qui</div>
          <div>Sex</div>
          <div>Sab</div>
        </div>
        <!-- Calendar days -->
        <div class="days"></div>
        <!-- Go to today and specific date input -->
        <div class="goto-today">
          <div class="goto">
            <input type="text" placeholder="mês / ano" class="date-input" />
            <button class="goto-btn">Ir</button>
          </div>
          <button class="today-btn">Voltar</button>
        </div>
      </div>
    </div>
 
    <!-- Right section: Event details -->
    <div class="right">
      <!-- Display current selected date -->
      <div class="today-date">
        <div class="event-day">Qua</div>
        <div class="event-date">12th December 2022</div>
      </div>
      <!-- Event list -->
      <div class="events"></div>
      <!-- Add event form -->
      <div class="add-event-wrapper">
        <div class="add-event-header">
          <div class="title">Adicionar Evento</div>
          <i class="fas fa-times close"></i>
        </div>
        <div class="add-event-body">
          <div class="add-event-input">
            <input type="text" placeholder="Nome do Evento" class="event-name" />
          </div>
          <div class="add-event-input">
            <input type="text" placeholder="Começo" class="event-time-from" />
          </div>
          <div class="add-event-input">
            <input type="text" placeholder="Fim" class="event-time-to" />
          </div>
        </div>
        <div class="add-event-footer">
          <button class="add-event-btn">Adicionar Evento</button>
        </div>
      </div>
    </div>
 
    <!-- Add event button -->
    <button class="add-event">
      <i class="fas fa-plus"></i>
    </button>
