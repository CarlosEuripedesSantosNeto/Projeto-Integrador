    <section class="bodyconfiguracoes">
      <div class="conteudoconfiguracoes">
        <h1>Configurações</h1>

        <div class="configuracoes">
          <h3>Notificações</h3>
          <p>
            <input type="checkbox" id="notificacoes" name="notificacoes" />
            <label for="notificacoes">Deseja receber notificações</label>
          </p>
          <p>
            <input
              type="checkbox"
              id="notificacoes-site"
              name="notificacoes-site"
            />
            <label for="notificacoes-site"
              >Deseja receber notificações de atualização do site</label
            >
          </p>
        </div>

        <div class="configuracoes">
          <h3>Temas</h3>
          <p><label for="tema">Escolha um tema</label></p>
          <label class="switch">
            <input type="checkbox" id="theme-toggle" />
            <span class="slider"></span>
          </label>
        </div>

        <div class="configuracoes">
          <h3>Configurar senha</h3>
          <p>Alterar senha</p>
          <p>
            <input
              class="inputsenha"
              type="password"
              placeholder="Insira nova senha"
            />
          </p>
          <p><button class="buttonsenha">Alterar</button></p>
        </div>
      </div>
    </section>

    <script src="configuracoesscript.js"></script>
    <script src="/Home/main.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script>
      const firebaseConfig = {
        apiKey: "AIzaSyDAVyzcKFW9W5TWCCLuXTq4RgPmTv_loEc",
        authDomain: "banco-7eaec.firebaseapp.com",
        databaseURL: "https://banco-7eaec-default-rtdb.firebaseio.com",
        projectId: "banco-7eaec",
        storageBucket: "banco-7eaec.appspot.com",
        messagingSenderId: "273595281648",
        appId: "1:273595281648:web:f24fe2f7d6066e46a69235",
        measurementId: "G-T6PG24C641",
      };

      firebase.initializeApp(firebaseConfig);

      document.addEventListener("DOMContentLoaded", () => {
        firebase.auth().onAuthStateChanged((user) => {
          if (user) {
            const userId = user.uid;

            firebase
              .database()
              .ref(`users/${userId}`)
              .once("value")
              .then((snapshot) => {
                const userData = snapshot.val();
                if (userData && userData.profilePicture) {
                  document.getElementById("profilePic").src =
                    userData.profilePicture;
                }
              });
          }
        });
      });
    </script>
