<script>
    function alterar_senha() {
        let nova_senha = document.querySelector('.inputsenha').value;
        var senha_confirmar = window.prompt('Digite sua senha atual para confirmar: ');
        
        if (senha_confirmar !== null && senha_confirmar !== '') {
            const firebaseConfig = {
                apiKey: "AIzaSyDAVyzcKFW9W5TWCCLuXTq4RgPmTv_loEc",
                authDomain: "banco-7eaec.firebaseapp.com",
                databaseURL: "https://banco-7eaec-default-rtdb.firebaseio.com",
                projectId: "banco-7eaec",
                storageBucket: "banco-7eaec.appspot.com",
                messagingSenderId: "273595281648",
                appId: "1:273595281648:web:f24fe2f7d6066e46a69235",
                measurementId: "G-T6PG24C641",
            };
    
            firebase.initializeApp(firebaseConfig);
            const auth = firebase.auth();
            
            auth.onAuthStateChanged(function(user) {
                if (user) {
                    const email = user.email;
                    const credential = firebase.auth.EmailAuthProvider.credential(email, senha_confirmar);
                    user.reauthenticateWithCredential(credential).then(function() {
                        user.updatePassword(nova_senha).then(function() {
                            console.log("Senha alterada com sucesso!");
                        }).catch(function(error) {
                            console.error("Erro ao alterar senha: ", error);
                        });
                    }).catch(function(error) {
                        console.error("Erro ao reautenticar o usuário: ", error);
                    });
                } else {
                    console.error("Usuário não autenticado.");
                }
            });
        } else {
            console.error("Por favor, forneça sua senha atual para confirmar a alteração.");
        }
    }
    </script>
