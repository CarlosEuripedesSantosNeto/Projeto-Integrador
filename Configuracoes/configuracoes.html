<section class="bodyconfiguracoes">
    <div class="conteudoconfiguracoes">
        <h1>Configurações</h1>

        <div class="configuracoes">
            <h3>Notificações</h3>
            <p><input type="checkbox" id="notificacoes" name="notificacoes">
            <label for="notificacoes">Deseja receber notificações</label></p>
            <p><input type="checkbox" id="notificacoes-site" name="notificacoes-site">
            <label for="notificacoes-site">Deseja receber notificações de atualização do site</label></p>
        </div>

        <div class="configuracoes">
            <h3>Temas</h3>
            <p><label for="tema">Escolha um tema</label></p>
            <label class="switch">
                <input type="checkbox" id="theme-toggle">
                <span class="slider"></span>
            </label>
        </div>

        <div class="configuracoes">
            <h3>Configurar senha</h3>
            <p>Alterar senha</p>
            <p><input class="inputsenha" type="password" placeholder="Insira nova senha"></p>
            <p><button class="buttonsenha">Alterar</button></p>
        </div>

    </div>
