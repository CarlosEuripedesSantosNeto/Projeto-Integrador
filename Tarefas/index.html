    <!--=============== TAREFAS ===============-->
    <div class="tarefas-container">
      <!-- Quadro de tarefas para fazer -->
      <div class="tarefas">
        <h2>PENDENTE</h2>
        <div class="quadro-tarefas" id="todo">
          <!-- Cartões de tarefas -->
        </div>
      </div>
      <!-- Quadro de tarefas sendo feitas -->
      <div class="tarefas">
        <h2>EM ANDAMENTO</h2>
        <div class="quadro-tarefas" id="doing"></div>
      </div>
      <!-- Quadro de tarefas já feitas -->

        <h2>FEITO</h2>
        <div class="quadro-tarefas" id="done"></div>
      </div>
    </div>

    <div class="footer">
      <div class="task">
        <h2><label for="task">ADICIONAR TAREFA</label></h2>
        <form id="addTask" action="POST">
          <input id="task" name="task" type="text" autocomplete="off" />
          <button type="submit">
            <img src="./icons/plus.png" alt="Add task" />

    <script>
      const firebaseConfig = {
        apiKey: "AIzaSyDAVyzcKFW9W5TWCCLuXTq4RgPmTv_loEc",
        authDomain: "banco-7eaec.firebaseapp.com",

        storageBucket: "banco-7eaec.appspot.com",
        messagingSenderId: "273595281648",
        appId: "1:273595281648:web:f24fe2f7d6066e46a69235",

    <!-- Script de manipulação das tarefas -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const formTask = document.getElementById("addTask");
        const taskInput = document.getElementById("task");

        formTask.addEventListener("submit", (event) => {
          event.preventDefault();
          if (taskInput.value.trim() !== "") {
            addCard(task.value);
            task.value = "";
          }
        });

        firebase.auth().onAuthStateChanged((user) => {
          if (user) {
            loadTasks(user.uid);
          } else {
            console.log("No user is signed in.");
          }
        });

        function loadTasks(userId) {
          firebase
            .database()
            .ref("/tarefas/" + userId)
            .once("value", (snapshot) => {
              const tasks = snapshot.val();
              if (tasks) {
                // Limpa os quadros de tarefas antes de carregá-las
                clearTaskBoards();

                for (const taskId in tasks) {
                  addCard(tasks[taskId].content, tasks[taskId].status, taskId);
                }
              }
            });
        }

        function clearTaskBoards() {
          document.getElementById("todo").innerHTML = "";
          document.getElementById("doing").innerHTML = "";
          document.getElementById("done").innerHTML = "";
          document.getElementById("garbage").innerHTML = "";
        }

        function addCard(value, status = "todo", taskId = null) {
          const column = document.getElementById(status);
          const newCard = document.createElement("div");
          newCard.classList.add("card");
          newCard.draggable = true;
          newCard.dataset.id =
            taskId || firebase.database().ref().child("tarefas").push().key;
          newCard.innerHTML =
            `
            <div class="status ${status}"></div> 
            <div class="content"><p>` +
            value +
            `</p></div>
          `;
          newCard.addEventListener("dragstart", dragStart);
          newCard.addEventListener("drag", drag);
          newCard.addEventListener("dragend", dragEnd);
          column.appendChild(newCard);

          if (!taskId) {
            const userId = firebase.auth().currentUser.uid;
            const taskData = {
              id: newCard.dataset.id,
              content: value,
              status: status,
            };
            const updates = {};
            updates["/tarefas/" + userId + "/" + newCard.dataset.id] = taskData;
            firebase.database().ref().update(updates);
          }
        }

        const dropZones = document.querySelectorAll(".quadro-tarefas");

        dropZones.forEach((dropZone) => {
          dropZone.addEventListener("dragenter", dragEnter);
          dropZone.addEventListener("dragover", dragOver);
          dropZone.addEventListener("dragleave", dragLeave);
          dropZone.addEventListener("drop", drop);
        });

        function dragStart() {
          dropZones.forEach((dropZone) => dropZone.classList.add("highlight"));
          this.classList.add("dragging");

          switch (this.parentElement.id) {
            case "todo":
              this.firstElementChild.classList.remove("todo");
              break;
            case "doing":
              this.firstElementChild.classList.remove("doing");
              break;
            case "done":
              this.firstElementChild.classList.remove("done");
              break;
            case "garbage":
              this.firstElementChild.classList.remove("todo");
              break;
            default:
              break;
          }
        }

        function drag() {}

        function dragEnd() {
          dropZones.forEach((dropZone) =>
            dropZone.classList.remove("highlight")
          );
          this.classList.remove("dragging");

          switch (this.parentElement.id) {
            case "todo":
              this.firstElementChild.classList.add("todo");
              updateTaskStatus(this, "todo");
              break;
            case "doing":
              this.firstElementChild.classList.add("doing");
              updateTaskStatus(this, "doing");
              break;
            case "done":
              this.firstElementChild.classList.add("done");
              updateTaskStatus(this, "done");
              break;
            case "garbage":
              this.parentElement.removeChild(this);
              deleteTask(this);
              break;
            default:
              break;
          }
        }

        function dragEnter() {}

        function dragOver(event) {
          event.preventDefault();
          this.classList.add("over");

          const cardBeingDragged = document.querySelector(".dragging");

          this.appendChild(cardBeingDragged);
        }

        function dragLeave() {
          this.classList.remove("over");
        }

        function drop() {
          this.classList.remove("over");
        }

        function updateTaskStatus(card, newStatus) {
          const userId = firebase.auth().currentUser.uid;
          const taskId = card.dataset.id;

          const updates = {};
          updates["/tarefas/" + userId + "/" + taskId + "/status"] = newStatus;
          firebase.database().ref().update(updates);
        }

        function deleteTask(card) {
          const userId = firebase.auth().currentUser.uid;
          const taskId = card.dataset.id;

          firebase
            .database()
            .ref("/tarefas/" + userId + "/" + taskId)
            .remove();
        }

        const garbageZone = document.getElementById("garbage");

        garbageZone.addEventListener("dragenter", dragEnter);
        garbageZone.addEventListener("dragover", dragOver);
        garbageZone.addEventListener("dragleave", dragLeave);
        garbageZone.addEventListener("drop", function (event) {
          event.preventDefault();
          const cardBeingDragged = document.querySelector(".dragging");
          const userId = firebase.auth().currentUser.uid;
          const taskId = cardBeingDragged.dataset.id;
          firebase
            .database()
            .ref("/tarefas/" + userId + "/" + taskId)
            .remove();
          cardBeingDragged.remove();
        });

        firebase.auth().onAuthStateChanged((user) => {
          if (user) {
            const userId = user.uid;

            firebase
              .database()
              .ref(`users/${userId}`)
              .once("value")
              .then((snapshot) => {
                const userData = snapshot.val();
                if (userData && userData.profilePicture) {
                  document.getElementById("profilePic").src =
                    userData.profilePicture;
                }
              });
          }
        });
      });
    </script>
