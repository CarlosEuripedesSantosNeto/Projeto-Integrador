    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script>
      const firebaseConfig = {
        apiKey: "AIzaSyDAVyzcKFW9W5TWCCLuXTq4RgPmTv_loEc",
        authDomain: "banco-7eaec.firebaseapp.com",
        databaseURL: "https://banco-7eaec-default-rtdb.firebaseio.com",
        projectId: "banco-7eaec",
        storageBucket: "banco-7eaec.appspot.com",
        messagingSenderId: "273595281648",
        appId: "1:273595281648:web:f24fe2f7d6066e46a69235",
        measurementId: "G-T6PG24C641",
      };

      firebase.initializeApp(firebaseConfig);

      document.addEventListener("DOMContentLoaded", function () {
        firebase.auth().onAuthStateChanged(function (user) {
          if (user) {
            const uid = user.uid;
            getUserData(uid);
          } else {
            console.log("Nenhum usuário autenticado.");
            // Redirecionar para a página de login ou mostrar uma mensagem de erro
          }
        });
      });

      function getUserData(uid) {
        const userRef = firebase.database().ref("users/" + uid);

        userRef
          .once("value")
          .then(function (snapshot) {
            const name = snapshot.val().name;
            const email = snapshot.val().email;
            const profilePicture = snapshot.val().profilePicture;
            updateUserInfo(name, email, profilePicture);
          })
          .catch(function (error) {
            console.error("Erro ao recuperar os dados do usuário: ", error);
          });
      }

      function updateUserInfo(name, email, profilePicture) {
        document.querySelector(".nomeconta").innerHTML =
          "<strong>Nome de usuário:</strong> " + name;
        document.querySelector(".emailconta").innerHTML =
          "<strong>Email:</strong> " + email;
        if (profilePicture) {
          document.querySelector(".profile-picture").src = profilePicture;
        }
      }
    </script>
