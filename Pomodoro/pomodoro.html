  <body>
    <!--=============== HEADER ===============-->

      <div class="container">
        <nav class="nav">
          <a href="/Home/home.html" class="logo">
            Foco <img src="/Home/images/FOCO + ÍCONE.png" />
          </a>

          <!-- Nav Icons -->
          <div class="nav-icons" id="nav-icons">
            <i class="ri-menu-line nav-abrir"></i>
            <i class="ri-close-line nav-fechar"></i>
          </div>

          <!-- Nav Menu -->
          <div class="nav-menu" id="nav-menu">
            <ul class="nav-lista">
              <li>
                <a href="/Home/home.html" class="nav-links">Página Inicial</a>
              </li>
              <li>
                <a href="/Tarefas/index.html" class="nav-links">Tarefas</a>
              </li>
              <li>
                <a href="/Playlists/playlist.html" class="nav-links"
                  >Playlists</a
                >
              </li>
              <li>
                <a href="/Calendario/index.html" class="nav-links"
                  >Calendário</a
                >
              </li>

              <!-- Link usuário -->
              <li class="link-usuario">
                <a href="#" class="nav-links"
                  >Usuário<i class="ri-arrow-down-s-line usuario-icon"></i
                ></a>
                <ul class="usuario-menu">
                  <li>
                    <a
                      href="../ContaUsuario/contaUsuario.html"
                      class="usuario-links"
                      ><i class="ri-user-line"></i> Conta</a
                    >
                  </li>
                  <li>
                    <a href="../cadastro/cadastro.html" class="usuario-links"
                      ><i class="ri-lock-line"></i> Cadastro</a
                    >
                  </li>
                </ul>
              </li>

              <li>
                <a href="/Configuracoes/configuracoes.html" class="nav-links"
                  >Configurações</a
                >
              </li>
              <li>
                <a href="/Contatos/contatos.html" class="nav-links">Contatos</a>
              </li>

              <div id="profilePicContainer">
                <img id="profilePic" src="" alt="Profile Picture" />
              </div>
            </ul>
          </div>
        </nav>
      </div>
    </header>

    <!--=============== POMODORO ===============-->
    <div class="control clearfix">
      <div class="control-session">
        <span class="control-title">sessão</span>
        <i class="fa fa-minus-circle" id="session-minus"></i> &nbsp;
        <span id="session">25</span> &nbsp;
        <i class="fa fa-plus-circle" id="session-plus"></i>
      </div>
      <div class="control-break">
        <span class="control-title">descanso</span>
        <i class="fa fa-minus-circle" id="break-minus"></i> &nbsp;
        <span id="break">5</span> &nbsp;
        <i class="fa fa-plus-circle" id="break-plus"></i>
      </div>
    </div>
    <div class="pomodoro session">
      <div class="title">POMODORO</div>
      <div class="status">Sessão</div>
      <div class="timer">25:00</div>
      <button class="button" id="switch">
        <i class="fas fa-exchange"></i>
      </button>
      <button class="button" id="reset"><i class="fa fa-refresh"></i></button>
      <button class="button" id="toggle"><i class="fa fa-play"></i></button>
    </div>

    <!--=============== JS ===============-->
    <script src="main.js"></script>
    <script src="pomodoro.js"></script>
    <script src="../Configuracoes/configuracoesscript.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script>
      const firebaseConfig = {
        apiKey: "AIzaSyDAVyzcKFW9W5TWCCLuXTq4RgPmTv_loEc",
        authDomain: "banco-7eaec.firebaseapp.com",
        databaseURL: "https://banco-7eaec-default-rtdb.firebaseio.com",
        projectId: "banco-7eaec",
        storageBucket: "banco-7eaec.appspot.com",
        messagingSenderId: "273595281648",
        appId: "1:273595281648:web:f24fe2f7d6066e46a69235",
        measurementId: "G-T6PG24C641",
      };

      firebase.initializeApp(firebaseConfig);

      document.addEventListener("DOMContentLoaded", () => {
        firebase.auth().onAuthStateChanged((user) => {
          if (user) {
            const userId = user.uid;

            firebase
              .database()
              .ref(`users/${userId}`)
              .once("value")
              .then((snapshot) => {
                const userData = snapshot.val();
                if (userData && userData.profilePicture) {
                  document.getElementById("profilePic").src =
                    userData.profilePicture;
                }
              });
          }
        });
      });
    </script>
  </body>
</html>
