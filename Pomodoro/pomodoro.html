</head>

<body>
   
   <!--=============== HEADER ===============-->

      <div class="container">
         <nav class="nav">
            <a href="pomodoro.html" class="logo">

            </a>

            <!-- Nav Icons -->
            <div class="nav-icons" id="nav-icons">
               <i class="ri-menu-line nav-abrir"></i>
               <i class="ri-close-line nav-fechar"></i>
            </div>

            <!-- Nav Menu -->
            <div class="nav-menu" id="nav-menu">
               
               <ul class="nav-lista">
                  <li><a href="/Home/home.html" class="nav-links">Página Inicial</a></li>
                  <li><a href="/Tarefas/index.html" class="nav-links">Tarefas</a></li>
                  <li><a href="/Playlists/playlist.html" class="nav-links">Playlists</a></li>

                  <!-- Link usuário -->

                     <a href="#" class="nav-links">Usuário<i class="ri-arrow-down-s-line usuario-icon"></i></a>
                     <ul class="usuario-menu">
                        <li><a href="#" class="usuario-links"><i class="ri-user-line"></i> Conta</a></li>

            </div>
         </nav>

   </header>

   <!--=============== POMODORO ===============-->
   <div class="control clearfix">
      <div class="control-session">
        <span class="control-title">sessão</span>
        <i class="fa fa-minus-circle" id="session-minus"></i> &nbsp; <span id="session">25</span> &nbsp; <i class="fa fa-plus-circle" id="session-plus"></i>
      </div>
      <div class="control-break">
        <span class="control-title">descanso</span>
        <i class="fa fa-minus-circle" id="break-minus"></i> &nbsp; <span id="break">5</span> &nbsp; <i class="fa fa-plus-circle" id="break-plus"></i>
      </div>
    </div>
    <div class="pomodoro session">
      <div class="title">POMODORO</div>
      <div class="status">Sessão</div>
      <div class="timer">25:00</div>
      <button class="button" id="switch"><i class="fas fa-exchange"></i></button>
      <button class="button" id="reset"><i class="fa fa-refresh"></i></button>
      <button class="button" id="toggle"><i class="fa fa-play"></i></button>
    </div>

   <!--=============== JS ===============-->
   <script src="main.js"></script>
   <script src="pomodoro.js"></script>
